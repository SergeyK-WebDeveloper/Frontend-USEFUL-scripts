<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS loading animations</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <!-- ADD playstation like spinner -->

<!--  -->
<div class="main__container col-sm-12">
<div class="block-spinner-container col-sm-12 col-md-1 loader-container">
    <div class="block spinner_0"></div>
    <div class="block spinner_1"></div>
    <div class="block spinner_2"></div>
    <div class="block spinner_3"></div>
    <div class="block spinner_4"></div>
  </div>
  
  <div class="col-sm-12 col-md-1 loader-container">
    <div class="circle">
      <div class="ring_0"></div>
      <div class="ring_1"></div>
      <div class="ring_2"></div>
    </div>
  </div>
  
  <div class="col-sm-12 col-md-1 loader-container">
    <div class="simple-loading"></div>
  </div>
  
  <div class="col-sm-12 col-md-1 loader-container">
    <div class="jump-0"></div>
    <div class="jump-1"></div>
    <div class="jump-2"></div>
    <div class="jump-3"></div>
  </div> 


 
  <div class="col-sm-12 col-md-1 loader-container">
    <div class="windows-like-loading">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
  
  
  <div class="col-sm-12 col-md-2 loader-container">
    <div class="bouncing-ball-container">
      <div class="bouncing-ball"></div>
      <div class="bouncing-ball"></div>
      <div class="bouncing-ball"></div>
      <div class="bouncing-ball"></div>
      <div class="bouncing-ball"></div>
    </div>
  </div> 
  
  <div class="col-sm-12 col-md-2 loader-container bouncing-box-container">
    <div class="bouncing-box"></div>
    <div class="bouncing-box"></div>
    <div class="bouncing-box"></div>
    <div class="bouncing-box"></div>
    <div class="bouncing-box"></div>
  </div> 
  
  <div class="col-sm-12 col-md-2 loader-container">
    <div class="box-circle"></div>
  </div>
  
</div>
  
  

    <script  src="./script.js"></script>




</body>

</html>
