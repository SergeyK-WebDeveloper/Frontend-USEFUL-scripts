<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pagination (flexbox, responsive) </title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <!-- Go ahead and squeeze me! -->

<div class="wrapper">
  
  <h1>Responsive Pagination</h1>
  
  <p>I'm a responsive page link menu built with Flexbox!</p>
  
  <ul class="pagination" role="menubar" aria-label="Pagination">
    <li><a href=""><span>First</span></a></li>
    <li><a href=""><span>Previous</span></a></li>
    <li><a href="">1</a></li>
    <li><a href="">2</a></li>
    <li><a href="">3</a></li>
    <li class="current"><a href="">4</a></li>
    <li><a href="">5</a></li>
    <li><a href="">6</a></li>
    <li><a href="">7</a></li>
    <li><a href="">8</a></li>
    <li><a href="">9</a></li>
    <li><a href="">10</a></li>
    <li><a href=""><span>Next</span></a></li>
    <li><a href=""><span>Last</span></a></li>
  </ul>  
  
</div>

<!-- Stuff that Makes Awesome Stuff Awesomer -->
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  
  

</body>

</html>
